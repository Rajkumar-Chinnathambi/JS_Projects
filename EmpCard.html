<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            padding: 50px 10px;
            border-radius: 10px;
            background-color: blueviolet;
            text-align: center;
            margin-top: 10px;
        }
        img{
            width: 150px;
            height: 150px;
            border-radius: 100%;
            border: 2px solid white;
        }
        .form div,input[type=button]{
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="form">
        <div class="empname-box">
            <label for="">Emp Name</label>
            <input type="text" id="form-name">
        </div>
        <div class="empage-box">
            <label for="">Emp Age</label>
            <input type="text" id="form-age">
        </div>
        <div class="empimage-box">
            <label for="">Emp Image</label>
            <input type="file" id="form-img">
        </div>
        <input type="button" value="Submit" id="submitbtn">
    </div>
    <div class="card-box">
        <div class="card">
            <img src="" alt="" id="card-empimage">
            <h3 id="card-empname">Emp Name :</h3>
            <h3 id="card-empage">Emp Name :</h3>
        </div>
    </div>
    <script>
        const fename = document.getElementById('form-name')
        const feage = document.getElementById('form-age')
        const feimg = document.getElementById('form-img')
        const cimg = document.getElementById('card-empimage')
        const cname = document.getElementById('card-empname')
        const cage = document.getElementById('card-empage')
        const btn = document.getElementById('submitbtn')

        btn.addEventListener('click',()=>{
            let fr = new FileReader()
            fr.readAsDataURL(feimg.files[0])
            fr.onloadend = function() {
                cimg.src = fr.result
            }
            cname.innerText = `Employee Name : ${fename.value}`
            cage.innerText = `Employee Name : ${feage.value}`
        })
    </script>
</body>
</html>
